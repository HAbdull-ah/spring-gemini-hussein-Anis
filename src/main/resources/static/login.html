<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Travel Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen">
<div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Login</h1>

    <div id="message" class="mb-4 text-sm text-red-500 hidden"></div>

    <label class="block mb-2 text-sm font-semibold" for="username">Username</label>
    <input id="username" type="text" class="w-full border px-3 py-2 rounded mb-4">

    <label class="block mb-2 text-sm font-semibold" for="password">Password</label>
    <input id="password" type="password" class="w-full border px-3 py-2 rounded mb-6">

    <button onclick="login()"
            class="w-full py-2 rounded bg-blue-600 text-white font-semibold hover:bg-blue-700">
        Login
    </button>

    <p class="mt-4 text-sm text-center">
        New user?
        <button onclick="register()" class="text-blue-600 underline">Register</button>
    </p>
</div>

<script>
    async function login() {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        const msg = document.getElementById("message");

        msg.classList.add("hidden");

        const res = await fetch("/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        });

        const text = await res.text();
        if (res.ok) {
            window.location.href = "/";
        } else {
            msg.textContent = text;
            msg.classList.remove("hidden");
        }
    }

    async function register() {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        const msg = document.getElementById("message");

        msg.classList.add("hidden");

        const res = await fetch("/auth/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        });

        const text = await res.text();
        if (res.ok) {
            msg.classList.remove("hidden");
            msg.classList.remove("text-red-500");
            msg.classList.add("text-green-600");
            msg.textContent = "Registered! Now you can log in.";
        } else {
            msg.textContent = text;
            msg.classList.remove("hidden");
        }
    }
</script>
</body>
</html>
