<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle at top, #0a0f24, #000);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 350px;
            padding: 40px 35px;
            background: rgba(0, 0, 0, 0.45);
            border-radius: 18px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 40px rgba(0, 170, 255, 0.35);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
            color: #ffffff;
        }

        input {

            width: 85%;                /* smaller width */
            margin: 12px auto;         /* this centers it */
            display: block;            /* ensures auto margin works */
            padding: 12px;
            background: #fff9c4;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            color: #333;


        }

        button {
            width: 100%;
            padding: 14px;
            background: #4cc4ff;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            color: #000;
            transition: opacity .2s ease;
        }

        button:hover {
            opacity: .85;
        }

        a {
            text-align: center;
            display: block;
            margin-top: 18px;
            color: #6ecbff;
            font-size: 14px;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Create Account</h2>

        <form action="/register" method="POST">
            <input type="text" name="username" placeholder="Choose a username" required>
            <input type="password" name="password" placeholder="Create a password" required>
            <button type="submit">Register</button>
        </form>

        <a href="/login.html">Already have an account? Log in</a>
    </div>
</body>
</html>
